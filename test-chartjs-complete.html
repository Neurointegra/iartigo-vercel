<!DOCTYPE html>

<head>

</head>
<body>
    <h1>ğŸ§ª Teste Completo Chart.js</h1>
    <div id="status"></div>

    <!-- Teste 1: GrÃ¡fico de Barras -->
    <div class="chart-container">
        <h3>ğŸ“Š Teste 1: GrÃ¡fico de Barras</h3>
        <div style="width: 100%; max-width: 700px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.1); padding: 30px;">
            <canvas id="chart1" width="700" height="350"></canvas>
        </div>

    <!-- Teste 2: GrÃ¡fico de Linha -->

            <canvas id="chart3" width="700" height="350"></canvas>
        </div>
    </div>

    <script>
        function addStatus(message, type = 'info') {
            const status = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            status.appendChild(div);
            console.log(message);
        }

        function testChart(canvasId, config, name) {
            try {
                const ctx = document.getElementById(canvasId);
                if (!ctx) {
                    addStatus(`âŒ ${name}: Canvas nÃ£o encontrado`, 'error');
                    return false;
                }

                const chart = new Chart(ctx, config);
                addStatus(`âœ… ${name}: Criado com sucesso`, 'success');
                
                // Verificar se renderizou apÃ³s 1 segundo
                setTimeout(() => {
                    try {
                        const imageData = ctx.toDataURL();
                        if (imageData.length > 1000) {
                            addStatus(`âœ… ${name}: Renderizado (${imageData.length} chars)`, 'success');
                        } else {
                            addStatus(`âš ï¸ ${name}: PossÃ­vel problema de renderizaÃ§Ã£o (${imageData.length} chars)`, 'error');
                        }
                    } catch (e) {
                        addStatus(`âŒ ${name}: Erro ao verificar renderizaÃ§Ã£o - ${e.message}`, 'error');
                    }
                }, 1000);
                
                return true;
            } catch (error) {
                addStatus(`âŒ ${name}: Erro - ${error.message}`, 'error');
                return false;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            addStatus('ğŸš€ Iniciando testes Chart.js...');

            if (typeof Chart === 'undefined') {
                addStatus('âŒ Chart.js nÃ£o carregado!', 'error');

            // Teste 1: GrÃ¡fico de Barras

                        backgroundColor: ['#3B82F6', '#10B981', '#EF4444', '#F59E0B', '#8B5CF6'],
                        borderColor: '#374151',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Vendas Mensais',
                            font: { size: 18, weight: 'bold' }
                        }
                    },
                    scales: {
                        y: { beginAtZero: true },
                        x: { }

                }
            };

            // Teste 2: GrÃ¡fico de Linha

                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {

            // Executar testes
            setTimeout(() => {

            setTimeout(() => {
                testChart('chart2', lineConfig, 'GrÃ¡fico de Linha');

                testChart('chart3', pieConfig, 'GrÃ¡fico de Pizza');

            // Resumo final

        });
    </script>
</body>
</html>
